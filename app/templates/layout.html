
<!DOCTYPE html>

    {% block css %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    {% endblock %}
  </head>
  <body>

        />

    </header>

    <main>{% block content %}{% endblock %}</main>

      <div class="footer-container">
